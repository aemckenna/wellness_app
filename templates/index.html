<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Wellness App</h1>
    <section>
        <h2>Workouts</h2>
        <ul>
            {% for workout in workouts %}
                <li>{{ workout.name }}: {{ workout.details }}</li>
            {% endfor %}
        </ul>
    </section>
    <section>
        <h2>Food & Nutrition</h2>
        <ul>
            {% for food in foods %}
                <li>{{ food.name }}: {{ food.details }}</li>
            {% endfor %}
        </ul>
    </section>
    <a href="{{ url_for('add') }}">Add New</a>
</body>
</html>
